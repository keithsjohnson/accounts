<html xmlns:th="http://www.thymeleaf.org">
<!-- tag::head[] -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<!-- end::head[] -->
<!-- tag::body[] -->
<body>
	<div data-role="page" id="home">

		<div data-role="header" data-position="fixed">
			<a href="/" data-icon="home" data-iconpos="notext"></a>
			<h1>Accounts Mobile</h1>
		</div>

		<div data-role="content">
			<ul data-role="listview" data-filter="true" data-filter-placeholder="Accounts:" data-inset="true">
				<li th:each="account : ${accounts}"><a
					th:href="${account.name}" target="_blank"
					th:text="${account.balance}">${account.name}</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
<!-- end::body[] -->
